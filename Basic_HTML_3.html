<!DOCTYPE>
<html lang="en">
	
	<body style="background-color:turquoise">
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
		<h1>hi there, this is h1</h1>
		<h2>what's up? this is h2</h2>
		<p>how's it hanging? this is p, and its affected by the style sheet</p>
		<div style="color:yellow">

			<h1>h1 again, and it's yellow because of the style set by the div tag</h1>
		</div>
	</body>
</html>
